<a ui-sref="Home" style="font-size:140%;"><b class="glyphicon glyphicon-circle-arrow-left"></b></a> <h3 style="display:inline-block; margin-top:0px;">Change Password:</h3>

<form ng-submit="ChangePassword()">
  <div class="form-group form-group-sm">
    <label for="PasswordCurrent" class="control-label sr-only">Current Password*</label>
    <input type="password" id="PasswordCurrent" ng-model="PasswordCurrent" maxlength="50" required placeholder="Current Password*" class="form-control">
    <span class="help-block small text-right"><i>has error</i></span>
  </div>
  <div class="form-group form-group-sm">
    <label for="PasswordNew" class="control-label sr-only">New Password*</label>
    <input type="password" id="PasswordNew" ng-model="PasswordNew" minlength="6" maxlength="50" required placeholder="New Password*" class="form-control">
    <span class="help-block small text-right"><i>has error</i></span>
  </div>
  <div class="form-group form-group-sm">
    <label for="PasswordConfirm" class="control-label sr-only">Confirm New Password*</label>
    <input type="password" id="PasswordConfirm" ng-model="PasswordConfirm" minlength="6" maxlength="50" placeholder="Confirm New Password*" class="form-control">
    <span class="help-block small text-right"><i>has error</i></span>
  </div>
  <button type="submit" class="btn btn-sm pull-right btn-primary">CHANGE</button>
</form>
